name: brite

dependencies:
  - base >= 4.7 && < 5
  - text >= 1.2 && < 2

library:
  source-dirs: src

executables:
  brite-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - brite

tests:
  brite-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - brite
